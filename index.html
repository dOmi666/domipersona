<body>
<input id="inputmb" placeholder="Dosya Boyutu MB" type="text">
<input id="inputhiz" placeholder="Internet Hýzý Mbit" type="text">
<button onclick="button()">ok</button>
<p id="000">

</p>
<p id="001">

</p>

</body>
<script>

var button=function(){
var inputmb=parseInt(document.getElementById("inputmb").value)
var inputhiz=parseInt(document.getElementById("inputhiz").value)
var suredk=((inputmb*10.24))/((inputhiz*1.25)*60)
var suresaat=suredk/60

document.getElementById("000").innerHTML=Math.round(suredk*100)/100+"min"
document.getElementById("001").innerHTML=Math.round(suresaat*100)/100+"h"

}
</script>
