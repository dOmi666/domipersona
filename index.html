<title>volkan</title>
</head>
<body>
<input id="inputgb" placeholder="Dosya Boyutu GB" type="text">
<input id="inputhiz" placeholder="Internet Hızı Mbit" type="text">
<button onclick="button()">ok</button>
<p id="000">

</p>
<p id="001">

</p>

</body>
<script>

var button=function(){
var inputgb=parseInt(document.getElementById("inputgb").value)
var inputhiz=parseInt(document.getElementById("inputhiz").value)
var suredk=((inputgb*10.24))/((inputhiz*1.25)*60*1000)
var suresaat=suredk/60

document.getElementById("000").innerHTML=Math.round(suredk*100)/100+"min"
document.getElementById("001").innerHTML=Math.round(suresaat*100)/100+"h"

}
</script>
</html>
